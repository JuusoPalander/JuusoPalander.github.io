<!DOCTYPE html>
<html>
<head>
  <title>Xmas Mission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>

body {
    background: #222;
    color: #ccc;
    font-family: Arial;
}

h1 {
    text-align: center;
}

.row {
    width: 100%;
    display: block;
    margin-bottom: 50px;
    text-align: center;
    padding: 0;
}

h3 {
    margin: 0;
    padding: 10px 0;
    text-transform: uppercase;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<body id="page">
<div class="row">
    <h3>Welcome</h3>
    <audio src="/welcome.mp3" controls></audio>
</div>

<div class="row">
    <h3>#1 Clue</h3>
    <audio src="/clue1.mp3" controls></audio>
</div>

<div class="row">
 <h3>#2 Clue</h3>
    <audio src="/clue2.mp3" controls></audio>
</div>

<div class="row">
    <h3>#3 Clue</h3>
    <audio src="/clue3.mp3" controls></audio>
</div>

<div class="row">
    <h3>#4 Clue</h3>
    <audio src="/clue4.mp3" controls></audio>
</div>
<div class="row">
    <h3>#5 Clue</h3>
    <audio src="/clue5.mp3" controls></audio>
</div>

<div class="row">
    <h3>#6 Clue</h3>
    <audio src="/clue6.mp3" controls onended="kaboom()"></audio>
</div>
<script>
function kaboom() {
    $('.row').hide();
    $('body').css('background', 'white');
    $('body').css('color', 'black');
    $('body').append('<h1>Message destroyed</h1>');
    $('h1').slideUp('slow');
}
</script>
</body>
</html>
